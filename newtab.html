<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>new tab</title>
  </head>
  
  <body>
    <div class="content">
      <div class="search">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" class="search-input" placeholder="Search or enter URL" spellcheck="false">
      </div>
      <div class="info">
        <p>The time is...</p>
        <div class="time">
          <h1></h1>
        </div>
    
        <div class="date">
          <p></p>
        </div>

      </div>
  
      <div class="links">
        <div class="link">
          <a class="icon" href="http://gmail.com"><i class="fa-solid fa-envelope"></i></a>
          <a class="label" href="http://gmail.com">mail</a>
        </div>
        <div class="link">
          <a class="icon" href="http://youtube.com"><i class="fa-brands fa-youtube"></i></a>
          <a class="label" href="http://youtube.com">youtube</a>
        </div>
        <div class="link">
          <a class="icon" href="http://store.steampowered.com"><i class="fa-brands fa-steam"></i></a>
          <a class="label" href="http://store.steampowered.com">steam</a>
        </div>
      </div>
      <script src="js/date.js"></script>
      <script src="js/search.js"></script>
      <footer>designed & developed by <span>sam alam</span> ðŸ”®</footer>
    </div>
  </body>
